name: Deploy to HostGator via FTP

on:
  push:
    branches:
      - main # altere para sua branch de deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verificar conteúdo do dist
        run: ls -R ./dist
    
      - name: Configurar Git com token para push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Commit da nova versão
        run: |
          git add package.json
          git diff --cached --quiet || git commit -m "chore: bump version"

      - name: Pull e push da nova versão
        run: |
          git pull --rebase origin main
          git push origin HEAD
      
      - name: Limpar cache de deploy FTP
        run: rm -f .ftp-deploy-sync-state.json

      - name: Deploy via FTP to HostGator
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/ # pasta onde está seu build
          server-dir: ./teste/ # pasta raiz configurada no HostGator
          delete: true # delete arquivos no servidor que não existem mais localmente
